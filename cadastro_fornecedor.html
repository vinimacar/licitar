<div class="container mt-5">
    <h2>Cadastro de Fornecedores</h2>
    <form id="formFornecedor" class="mt-4">
        <div class="mb-3">
            <label for="nomeFornecedor" class="form-label">Nome do Fornecedor</label>
            <input type="text" class="form-control" id="nomeFornecedor" required>
        </div>
        <div class="mb-3">
            <label for="cnpjFornecedor" class="form-label">CNPJ</label>
            <input type="text" class="form-control" id="cnpjFornecedor" required pattern="\d{14}">
        </div>
        <div class="mb-3">
            <label for="emailFornecedor" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="emailFornecedor" required>
        </div>
        <div class="mb-3">
            <label for="telefoneFornecedor" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefoneFornecedor" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Fornecedor</button>
    </form>
    <div id="msgSucesso" class="alert alert-success mt-3 d-none">Fornecedor cadastrado com sucesso!</div>
</div>
