<div class="container mt-5">
    <h2>Cadastro de Licitação</h2>
    <form id="formLicitacao" class="mt-4">
        <div class="mb-3">
            <label for="nomeLicitacao" class="form-label">Nome da Licitação</label>
            <input type="text" class="form-control" id="nomeLicitacao" required>
        </div>
        <div class="mb-3">
            <label for="descricaoLicitacao" class="form-label">Descrição</label>
            <textarea class="form-control" id="descricaoLicitacao" rows="3" required></textarea>
        </div>
        <div class="mb-3">
            <label for="dataLicitacao" class="form-label">Data</label>
            <input type="date" class="form-control" id="dataLicitacao" required>
        </div>
        <button type="submit" class="btn btn-primary">Salvar Licitação</button>
    </form>
    <div id="msgSucesso" class="alert alert-success mt-3 d-none">Licitação cadastrada com sucesso!</div>
</div>
