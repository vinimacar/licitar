<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Licitação - licitaPro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">licitaPro</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="cadastro_licitacao.html">Cadastro de Licitação</a></li>
        <li class="nav-item"><a class="nav-link" href="cadastro_fornecedor.html">Cadastro de Fornecedores</a></li>
        <li class="nav-item"><a class="nav-link active" href="#">Licitação</a></li>
        <li class="nav-item"><a class="nav-link" href="relatorios.html">Relatórios</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-5">
    <h2>Licitação</h2>
    <form id="formLicitacaoItens" class="mb-4">
        <div class="row g-2">
            <!-- Numeração automática, campo removido -->
            <div class="col-md-2">
                <input type="text" class="form-control" id="itemNome" placeholder="Item" required>
            </div>
            <div class="col-md-3">
                <input type="text" class="form-control" id="itemDescricao" placeholder="Descrição Detalhada" required>
            </div>
            <div class="col-md-1">
                <input type="text" class="form-control" id="itemUnidade" placeholder="Unidade" required>
            </div>
            <div class="col-md-1">
                <input type="number" class="form-control" id="itemQtde" placeholder="Qtde" required>
            </div>
            <div class="col-md-3">
                <button type="submit" class="btn btn-success w-100">Adicionar Item</button>
            </div>
        </div>
    </form>
    <div class="table-responsive">
        <table class="table table-bordered align-middle" id="tabelaItens">
            <thead class="table-light">
                <tr>
                    <th>Nº</th>
                    <th>Item</th>
                    <th>Descrição Detalhada</th>
                    <th>Unidade</th>
                    <th>Qtde</th>
                    <th colspan="4">Marca 1</th>
                    <th colspan="4">Marca 2</th>
                    <th colspan="4">Marca 3</th>
                    <th>Ações</th>
                </tr>
                <tr id="cabecalho-fornecedores">
                    <!-- Cabeçalho dos fornecedores será preenchido via JS -->
                </tr>
            </thead>
            <tbody id="corpoTabelaItens">
                <!-- Itens adicionados dinamicamente -->
            </tbody>
        </table>
    </div>
    <button class="btn btn-primary mt-3" id="btnSalvarLicitacao">Salvar Licitação Completa</button>
    <div id="msgSucesso" class="alert alert-success mt-3 d-none">Licitação salva com sucesso!</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
<script src="js/firebase-config.js"></script>
<script src="js/licitacao.js"></script>
</body>
</html>
